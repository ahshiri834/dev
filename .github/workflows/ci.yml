name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.3
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: laravel
          MYSQL_USER: laravel
          MYSQL_PASSWORD: secret
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -h localhost" --health-interval 10s --health-timeout 5s --health-retries 3
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, bcmath, pdo_mysql, pcntl, zip, intl, redis
          coverage: none
      - run: cp .env.example .env
      - run: composer install --no-interaction --no-progress
      - run: php artisan key:generate
      - run: vendor/bin/pint --test
      - run: vendor/bin/phpstan analyse --configuration=phpstan.neon.dist
      - run: vendor/bin/pest
